<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
    <secion class="container">
        <!--здесь будут выводиться все товары-->
        <h3 class="section-name">Товары</h3>
        <div class="list-product" id="product-top-sale">

            <!--это блок одного товара-->
            <div class="product-wrapper">
                <!--делаем отдельный верхний кусок продукта-->
                <div class="wrap-img">
                    <!--Скидка-->
                    <div class="sale">-19%</div>
                    <!--кнопка добавить в избранное-->
                    <div class="btn-favorite">
                        <img src="images/ico-favorite.svg" alt="">
                    </div>
                    <!--изображение-->
                    <div class="img-box">
                        <img src="images/product-3.png" alt="">
                    </div>
                    <div class="sale-active">TOP</div>
                </div>
                <!--инфор. кусок связанный с кнопками, названием и ценой-->
                <div class="prod-info">
                    <!--информация-->
                    <div class="wrap-info">
                        <div class="name-prod">101 красная роза</div>
                        <div class="price">
                            <div class="old-price"><s>2800 грн</s></div>
                            <div class="new-price">2280 грн</div>
                        </div>
                    </div>
                    <!--кнопки-->
                    <div class="wrap-btns">
                        <div class="add-to-cart">Заказать</div>
                        <div class="fast-order">Быстрый заказ</div>
                    </div>
                </div>
            </div>
        </div>
    </secion>
</body>
</html>
